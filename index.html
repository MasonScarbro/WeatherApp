<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="searchbar" placeholder="Enter Your City Or Zip Code">
    <div class="main">
        <div class="currentHolder">
            <div class="mainInfoHolder">
            <h1>City: </h1>
            <h2>Farenheit: </h2>
            <h3 class="currCond"></h3>
            <img src="" class="currIcon">
        </div>
            <div class="sideInfoHolder">
                <h4 class="humid"></h4>
                <h4 class="feels"></h4>
                <h4 class="wind"></h4>
                <h4 class="region"></h4>
                <h4 class="country"></h4>
            </div>
        </div>
        <div class="forcastHolder">
            <div class="forcastDay1">
                <h5 class="day1max"></h6>
                <h6 class="day1min"></h6>
                <h6 class="day1cond"></h6>
                <div class="centerImg">
                <img src="" class="day1Icon">
                </div>
            </div>
            <div class="forcastDay2">
                <h5 class="day2max"></h6>
                <h6 class="day2min"></h6>
                <h6 class="day2cond"></h6>
                <div class="centerImg">
                <img src="" class="day2Icon">
                </div>
            </div>
            <div class="forcastDay3">
                <h5 class="day3max"></h6>
                <h6 class="day3min"></h6>
                <h6 class="day3cond"></h6>
                <div class="centerImg">
                <img src="" class="day3Icon">
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
